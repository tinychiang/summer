server:
  port: 8001

spring:
  application:
    name: summer-alibaba
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848 # 配置中心地址
        file-extension: yml # 默认 .properties
  # ↓ ↓ ↓ ↓ ↓ ↓ ↓ 放入nacos中 ↓ ↓ ↓ ↓ ↓ ↓ ↓
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/summer?useUnicode=true&useSSL=false&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: tinychiang
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initialSize: 5  # 初始化大小
      minIdle: 5  # 最小值
      maxActive: 20 # 最大值
      maxWait: 60000  # 获取连接等待超时(毫秒)
      timeBetweenEvictionRunsMillis: 60000  # 检测间隔时长
      minEvictableIdleTimeMillis: 300000   # 最小生存时长
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      filters: stat,wall,log4j2 # 拦截
      maxPoolPreparedStatementPerConnectionSize: 20  # 最大PSCache连接
      useGlobalDataSourceStat: true
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500 # 慢SQL记录
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        url-pattern: "/druid/*"
        allow: 127.0.0.1  # 白名单
        login-username: admin
        login-password: 123456
        deny: 192.168.1.102 # 黑名单
        reset-enable: true  # 是否可重置
        enabled: true
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    jedis:
      pool:
        max-active: -1 # 最大连接数, 负值无限制
        max-idle: 10 # 最大空闲连接
        min-idle: 0 # 最小空闲连接
    timeout: 1000 # 连接超时时间(毫秒)
  elasticsearch:
    rest:
      uris: 127.0.0.1:9200
      username:
      password:
      connection-timeout: 5
      read-timeout: 60

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  type-aliases-package: com.summer.db.mysql.entity
  check-config-location: true
  configuration:
    cache-enabled: false
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: id_worker
      logic-delete-value: 0
      logic-not-delete-value: 1